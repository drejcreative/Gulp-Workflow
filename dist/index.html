<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="css/styles.min.css">

</head>
<body>
  <div class="login-wrap">
    <div class="login-html">

      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

      <div class="login-form" ng-app="app">
        <form name="loginForm" novalidate>

          <div class="sign-in-htm">
              <p>Hello {{username}} !</p>

              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input" name="username"
                ng-model="username"
                ng-required="true">
                <p class="error" ng-show="loginForm.username.$invalid && loginForm.username.$touched">Username field empty</p>
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" name="password"
                ng-model="password"
                ng-required="true"
                ng-minlength="6">
                <p class="error" ng-show="loginForm.password.$invalid && loginForm.password.$touched">Password must be at least 6 characters</p>
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <input type="submit" class=" btn_animation button" value="Sign In">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
          </div>

          <div class="sign-up-htm">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="user" type="text" class="input" name="username_up"
                  ng-model="username"
                  ng-required="true">
                  <p class="error" ng-show="loginForm.username_up.$invalid && loginForm.username_up.$touched">Username field empty</p>
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="pass" type="password" class="input" data-type="password" name="password_up"
                  ng-model="password"
                  ng-required="true"
                  ng-minlength="6">
                  <p class="error" ng-show="loginForm.password_up.$invalid && loginForm.password_up.$touched">Password must be at least 6 characters</p>
                </div>
                <div class="group">
                  <label for="pass" class="label">Repeat Password</label>
                  <input id="pass" type="password" class="input" data-type="password_up1"
                  ng-model="password"
                  ng-required="true"
                  ng-minlength="6">
                  <p class="error" ng-show="loginForm.password_up1.$invalid && loginForm.password_up1.$touched">Password must be at least 6 characters</p>
                </div>
                <div class="group">
                  <label for="pass" class="label">Email Address</label>
                  <input id="email" type="email" name="email" class="input" name="email"
                  ng-model="email"
                  ng-required="true">
                  <p class="error" ng-show="loginForm.email.$invalid && loginForm.email.$touched">This must be a valid email</p>
                </div>
                <div class="group">
                  <input type="submit" class="button btn_animation" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <label for="tab-1">Already Member?</a>
                </div>
          </div>

        </form>
      </div>

    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>
</html>
